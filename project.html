<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .box{
            height:250px;
            width: 550px;
            border: 5px solid black;
            display:flex;
            align-items: center;
        }
        body{
            display:flex;
            align-items: center;
            justify-content: center;
        }
        span{
            color: rgb(9, 101, 70);
            font-size: 100px;
        }
    </style>
</head>
<body style="background-color:rgb(220, 195, 165)">
    <div class="box">
        <span id="hh">HH</span><span>:</span><span id="mm">MM</span><span>:</span><span id="ss">SS</span><span id="ampm"></span>
    </div>
    <script>
        function clock(){
            let time=new Date()
            let hours=time.getHours()
            let minutes=time.getMinutes()
            let seconds=time.getSeconds()
            let ampm

            if(hours>12){
                ampm="PM"
            }else{
                ampm="AM"
            }
            if(hours>12){
                hours=hours-12
            }

            document.getElementById('hh').innerHTML=hours.toString().padStart(2,"0")
            document.getElementById('mm').innerHTML=minutes.toString().padStart(2,"0")
            document.getElementById('ss').innerHTML=seconds.toString().padStart(2,"0")
            document.getElementById('ampm').innerHTML=ampm
        }
        clock() //call it once so there will be no one second delay
        setInterval(clock,1000)
    </script>
</body>
</html>
